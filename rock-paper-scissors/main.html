<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="rock">&#128511;</button>
            <button id="paper">&#129531;</button>
            <button id="scissors">&#9986;&#65039;</button>
        </div>
        <div class="result-stats-hld hidden">
            <div class="result">
                <div class="choice-hld">Your choice: <span class="user-choice"></span></div>    
                <div class="choice-hld">Computer's choice: <span class="computer-choice computer-choice-animation"></span></div>
                <p class="game-result hidden result"><span class="game-result"></span></p>
            </div>
            <div class="stats">
                <p>Wins: <span id="win-count">0</span></p>
                <p>Loses: <span id="lose-count">0</span></p>
                <p>Draws: <span id="draw-count">0</span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
