<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adv3r's cards collection</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="form-hld">
      <label for="filterSeries">Filter by Series:</label>
      <select id="filterSeries">
         <option value="">All Series</option>
      </select>
      <label for="filterQuantity">Filter by Quantity:</label>
      <select id="filterQuantity">
         <option value="">All Quantities</option>
      </select>
      <label for="resultsLimit">Results Limit:</label>
      <select id="resultsLimit">
         <option value="10">10</option>
         <option value="50">50</option>
         <option value="100">100</option>
         <option value="200">200</option>
         <option value="300">300</option>
         <option value="400">400</option>
         <option value="Infinity">Infinity</option>
      </select>
   </div>
   <div id="counter"></div>
   <div id="tiles"></div>
   <script src="script.js"></script>
</body>
</html>
