<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Notes</title>
</head>
<body>
    <div class="cat-notes">
        <span class="cat-notes__title">Cat Notes</span>
        <div class="cat-notes__form-hld">
            <form name="cat-notes__form">
                <span class="cat-note--label cat-note--title">Give your note a title!</span><input type="text" name="catNoteTitle">
                <span class="cat-note--label cat-note--message">Whatcha notin'?</span><textarea name="catNoteMessage"></textarea>
                <input type="button" value="Add note!" onclick="formResults(this.form)" class="button">
            </form>
        </div>
        <div class="cat-notes__notes-hld"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
