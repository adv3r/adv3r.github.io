<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="canvas-container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script>
            // Inicjalizacja sceny
            const scene = new THREE.Scene();

            // Inicjalizacja kamery
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Inicjalizacja renderera
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Tworzenie sześcianu
            const cubeSize = 100;
            const cubeTextureLoader = new THREE.CubeTextureLoader();
            const cubeTexture = cubeTextureLoader.load([
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg',  // Przód
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg',  // Tył
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg',  // Góra
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg',  // Dół
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg',  // Lewo
                'https://cdn.spacetelescope.org/archives/images/screen/heic0611b.jpg'   // Prawo
            ]);
            scene.background = cubeTexture;

            // Inicjalizacja geometrii
            const geometry = new THREE.SphereGeometry(1.5, 32, 32);

            // Inicjalizacja materiału
            const material = new THREE.MeshBasicMaterial();

            // Wczytanie obrazu na teksturę
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('https://i.imgur.com/iAnPM.jpeg');
            material.map = texture;

            // Inicjalizacja meshu
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Dodanie oświetlenia
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 3, 5);
            scene.add(light);

            // Dodanie światła otoczenia
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            // Zmienne do obsługi obracania kuli
            let isDragging = false;
            let previousMousePosition = {
                x: 0,
                y: 0
            };

            // Obsługa zdarzenia kliknięcia myszką
            document.addEventListener('mousedown', onMouseDown);

            // Obsługa zdarzenia zwolnienia przycisku myszki
            document.addEventListener('mouseup', onMouseUp);

            // Obsługa zdarzenia przesunięcia myszki
            document.addEventListener('mousemove', onMouseMove);

            // Funkcja obsługująca zdarzenie kliknięcia myszką
            function onMouseDown(event) {
                isDragging = true;
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }

            // Funkcja obsługująca zdarzenie zwolnienia przycisku myszki
            function onMouseUp(event) {
                isDragging = false;
            }

            // Funkcja obsługująca zdarzenie przesunięcia myszki
            function onMouseMove(event) {
                if (isDragging) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y
                    };

                    const rotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            toRadians(deltaMove.y * 1),
                            toRadians(deltaMove.x * 1),
                            0,
                            'XYZ'
                        ));

                    sphere.quaternion.multiplyQuaternions(rotationQuaternion, sphere.quaternion);

                    previousMousePosition = {
                        x: event.clientX,
                        y: event.clientY
                    };
                }
            }

            // Funkcja konwertująca stopnie na radiany
            function toRadians(angle) {
                return angle * (Math.PI / 180);
            }

            // Funkcja animująca
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            // Rozpoczęcie animacji
            animate();
        </script>
    </div>
</body>

</html>
