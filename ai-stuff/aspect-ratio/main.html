<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Aspect Ratio Calculator</h2>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height" required>
        <button onclick="calculateAspectRatio()">Calculate Aspect Ratio</button>
        <div id="result"></div>

        <div id="image-preview">
            <img src="cat.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
